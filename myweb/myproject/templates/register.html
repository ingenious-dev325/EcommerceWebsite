<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register Page</title>

</head>
<body>
<style>

html,body{
height: 100%;
   overflow-y: hidden;

background-image: url(https://images.pexels.com/photos/5163948/pexels-photo-5163948.jpeg?cs=srgb&dl=pexels-fawzi-5163948.jpg&fm=jpg);
background-size: cover;
background-repeat: no-repeat;
height: relative;
font-family: 'Numans', sans-serif;
}

.container{

height: relative;
align-content: center;
margin-top:-100px;

}

.form-block{
margin-top:25px;
margin-right:-5px;
margin-left:60px;
}

</style>
<!--<div class="bg-img">-->
<div class="content">
<!--    <div class="centered">-->
<!--                <h1 id="tb1" class="h3-responsive">Toast And Berries </h1>-->
<!--                <p><h3 id="slogan1">"We Serve Only Fresh"</h3></p>-->
<!--            </div>-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">

                        <div class="form-block" style="position: fixed; right:110px">
                            <div class="mb-4">
                                <h3>Sign Up to <strong>Toast And Berries</strong></h3>
                                <!--                  <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
                            </div>

                            <form action="/register/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" required>

                                </div>
                                <div class="form-group mb-4">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" name="email" id="email" required
                                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                           title="Enter a valid email id">

                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required
                                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                           title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">

                                </div>
                                <div class="form-group mb-4">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" name="phone" id="phone" required>
                                </div>

                                <div>Already A Member?<label><a href="/login">Login Here</a></label></div>

                                <input type="submit" value="Sign Up"
                                       class="btn btn-pill text-white btn-block btn-primary">

                                <span class="d-block text-center my-4 text-muted"> or sign Up with</span>

                                <div class="social-login text-center">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
